<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"
    <meta charset="UTF-8">
    <title>Simple homepage</title>
    </head>
    <body>
        <header class="site-header">
            <h1 class="site-logo">My website</h1>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li <a href="#">Home</a></li>
                    <li <a href="#">Services</a></li>
                    <li <a href="#">About</a></li>
                    <li <a href="#">Contact</a></li>

                </ul>
            </nav>
        </header>

        <main class="site-main">

            <section class="hero">
                <h2>Welcome</h2>
                <p>>This is a Simple homepage built with HTML only</p>
            </section>

            <section class="services">
                <h2>Services</h2>
                
                <article class="service-item">
                    <h3>Web Design</h3>
                    <p>We build clean and responsible websites.</p>
                </article>

                <article class="service-item">
                    <h3>Development</h3>
                    <p>We create fast and reliable web applications.</p>
                </article>
                </section>

                <section class="Contact">
                    <h2>Contact</h2>
                    
                    <form class="contact-form">
                        <label>
                            Name:
                            <input type="text">
                        </label><br><br>

                        <label>
                            Email:
                            <input type="email">
                            </label><br><br>

                            <button type="=submit">Send</button>
                     </form>
                </section>
                
            </section>
        </main>

        <footer class="site-footer">
            <p> &copy; 2026 My Website</p>
        </footer>

</html>
