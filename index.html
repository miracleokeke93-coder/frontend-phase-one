<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Simple homepage</title>
    </head>
    <body>
        <header class="site-header">
            <h1 class="site-logo">My website</h1>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Home</a></a></li>
                    <li class="nav-item"><a href="#">Services</a></a></li>
                    <li class="nav-item"><a href="#">About</a></a></li>
                    <li class="nav-item"><a href="#">Contact</a></a></li>

                </ul>
            </nav>
        </header>

        <main class="site-main">

            <section class="hero-section">
                <h2 class="hero-title">Welcome</h2>
                <p class="hero text">This is a simple homepage built with html only.</p>
            </section>

            <section class="services-section">
                <h2 class="section-title">Services</h2>
                
                <article class="service-card">
                    <h3>Web Design</h3>
                    <p>We build clean and responsible websites.</p>
                </article>

                <article class="service-card">
                    <h3>Development</h3>
                    <p>We create fast and reliable web applications.</p>
                </article>
                </section>

                <section class="Contact-section">
                    <h2 class="section-title">Contact</h2>
                    
                    <form class="contact-form">
                        <label>
                            Name:
                            <input type="text">
                        </label><br><br>

                        <label>
                            Email:
                            <input type="email">
                            </label><br><br>

                            <button type="=submit">Send</button>
                     </form>
                </section>
                
            </section>
        </main>

        <footer class="site-footer">
            <p> 2026 My Website</p>
        </footer>
    </body>

</html>
